<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main id="main">
      <div></div>
      <div id="div-left">
        <div id="Welcome-text">
          <h3>Welcome back,</h3>
          <p>
            Don't have an account,<span class="pink-color">
              Create new account
            </span>
          </p>
        </div>
        <div id="logo_div">
          <img id="logo" src="../icons/search.png" alt="Google logo" />
          <div id="loginWithGoogle">Login with Google</div>
        </div>

        <h3 class="hr-lines">Or</h3>

        <div id="form">
          <form action="">
            <div class="form-div">
              <div class="form-label-input">
                <label class="label" for="Email"><b>Email or Name</b></label>
              </div>
              <div class="form-label-input">
                <input
                  class="input"
                  type="email"
                  placeholder="abc@gmail.com"
                  id="Email"
                />
              </div>
            </div>

            <div class="form-div">
              <div class="form-label-input">
                <label class="label" for="password "> <b>Password</b></label>
              </div>
              <div class="form-label-input">
                <input
                  class="input"
                  type="password"
                  placeholder="*******"
                  id="password"
                />
              </div>
            </div>

            <div><input id="checkbox" type="checkbox" /> Keep me login</div>
          </form>

          <button type="submit" id="submit-btn">Login</button>
        </div>
      </div>

      <span id="div-right"></span>
    </main>
  </body>
</html>
